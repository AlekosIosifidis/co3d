learning_rate:
  type: float
  strategy: loguniform
  choices: [0.1, 10]
weight_decay:
  type: float
  strategy: loguniform
  choices: [0.00001, 0.01]
x3d_dropout_rate:
  type: float
  choices: [0.0, 1.0]
  strategy: uniform
discriminative_lr_fraction:
  type: float
  strategy: loguniform
  choices: [0.000001, 1]
frames_per_clip:
  type: int
  choices: [1, 2, 4, 8, 13, 16, 32, 64]
  strategy: choice